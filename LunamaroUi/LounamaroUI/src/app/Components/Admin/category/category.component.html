<div class="page-container">

  <div class="category-input-container">
    <input type="text" placeholder="New Task" [(ngModel)]="newcategory" />
    <button (click)="addCategory()">New Category</button>
  </div>

  <div class="table-wrapper">
    <table class="category-table">
      <thead>
        <tr>
          <th>#</th>
          <th>Category Name</th>
          <th>Manage</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cat of Categories; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ cat?.name }}</td>
          <td>
            <button class="update-btn">Update</button>
            <button class="delete-btn" (click)="deleteCategory(cat.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
