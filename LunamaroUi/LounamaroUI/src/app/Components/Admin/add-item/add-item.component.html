<div class="container">
  <form [formGroup]="Itemform" (ngSubmit)="AddItem()">
    <h2>Add Item</h2>

    <!-- Item Name -->
    <label>Item Name:</label>
    <input type="text" formControlName="name" />
    <small class="error" *ngIf="Itemform.get('name')?.invalid && Itemform.get('name')?.touched">
      Item Name is required
    </small>

    <!-- Description -->
    <label>Description:</label>
    <textarea formControlName="description" rows="4"></textarea>

    <!-- Price -->
    <label>Price:</label>
    <input type="number" formControlName="price" />
    <small class="error" *ngIf="Itemform.get('price')?.invalid && Itemform.get('price')?.touched">
      Price is required
    </small>

    <!-- Quantity -->
    <label>Quantity:</label>
    <input type="number" formControlName="quantity" />
    <small class="error" *ngIf="Itemform.get('quantity')?.invalid && Itemform.get('quantity')?.touched">
      Quantity is required
    </small>

    <!-- Image -->
    <label>Image:</label>
    <input type="file" class="file-input" (change)="onFileSelected($event)" accept="image/*" />
    <small class="error" *ngIf="!selectedFile">
      Image file is required
    </small>

    <!-- Category -->
    <label>Category:</label>
    <select formControlName="categoryId">
      <option value="">-- Select Category --</option>
      <option *ngFor="let cat of categories" [value]="cat.id">{{ cat.name }}</option>
    </select>
    <small class="error" *ngIf="Itemform.get('categoryId')?.invalid && Itemform.get('categoryId')?.touched">
      Category is required
    </small>

    <hr />

    <button type="submit" [disabled]="Itemform.invalid || !selectedFile">Add Item</button>
  </form>
</div>
