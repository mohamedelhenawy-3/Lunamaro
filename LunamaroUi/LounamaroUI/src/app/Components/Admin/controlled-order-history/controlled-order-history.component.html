<div class="orders-container">
  <h2>Orders History</h2>

  <table class="orders-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Customer</th>
        <th>Phone</th>
        <th>Total</th>
        <th>Payment</th>
        <th>Status</th>
        <th>Date</th>
        <th>Action</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let order of OrdersHistory">
        <td>{{ order.orderId }}</td>
        <td>{{ order.customerName }}</td>
        <td>{{ order.phoneNumber }}</td>
        <td>{{ order.totalAmount }} EGP</td>

        <!-- Payment Badge -->
        <td>
          <span class="status payment-cash" *ngIf="order.paymentType === paymentType.Cash">Cash</span>
          <span class="status payment-online" *ngIf="order.paymentType === paymentType.Visa">Online</span>
        </td>

        <!-- Order Status Badge -->
        <td>
          <span class="status status-pending" *ngIf="order.orderStatus === orderStatus.Pending">Pending</span>
          <span class="status status-accepted" *ngIf="order.orderStatus === orderStatus.Accepted">Accepted</span>
          <span class="status status-processing" *ngIf="order.orderStatus === orderStatus.Processing">Processing</span>
          <span class="status status-delivery" *ngIf="order.orderStatus === orderStatus.OutForDelivery">On Delivery</span>
          <span class="status status-delivered" *ngIf="order.orderStatus === orderStatus.Delivered">Delivered</span>
          <span class="status status-cancelled" *ngIf="order.orderStatus === orderStatus.Cancelled">Cancelled</span>
        </td>

        <td>{{ order.orderDate | date: 'short' }}</td>

        <!-- Action Button -->
        <td>
          <button *ngIf="getNextStatus(order) as next"
                  class="action-btn"
                  (click)="updateStatus(order.orderId, next.value)">
            {{ next.text }}
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
