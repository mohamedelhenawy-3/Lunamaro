<div class="page-container">
  <div class="category-bar">
    <app-category-list
      [categories]="categories"
      (categorySelected)="onCategorySelected($event)">
    </app-category-list>
  </div>

  <div class="item-cards">
    <app-item-list 
    [items]="items"
    (AddToCartClick)="addtocart($event)"
    [ClassMenu]="'home-item-style'">
    </app-item-list>
  </div>


</div>
