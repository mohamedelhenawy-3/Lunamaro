<section class="cart-wrapper">
  <div class="container py-5">
    <div class="cart-container">
      <div class="cart-header">
        <h3><i class="fas fa-shopping-basket me-2"></i>Shopping Cart</h3>
        <span class="item-count">{{ cartitems?.length || 0 }} Items</span>
      </div>

      <div *ngIf="cartitems && cartitems.length > 0; else emptyCart">
        <div *ngFor="let item of cartitems" class="cart-item-card">
          <div class="card-body p-0">
            <div class="row align-items-center g-3">
              <div class="col-4 col-md-2">
                <div class="img-wrapper">
                  <img [src]="'http://localhost:5218' + item.imageUrl" class="img-fluid" alt="{{ item.itemName }}">
                </div>
              </div>

              <div class="col-8 col-md-4">
                <h5 class="product-name">{{ item.itemName }}</h5>
                <p class="product-desc text-truncate">{{ item.description }}</p>
              </div>

              <div class="col-6 col-md-3">
                <div class="qty-selector">
                  <button class="qty-btn" (click)="decreaseQuantity(item)">
                    <i class="fas fa-minus"></i>
                  </button>
                  <input type="number" class="quantity-input" [(ngModel)]="item.quantity" readonly />
                  <button class="qty-btn" (click)="increaseQuantity(item)">
                    <i class="fas fa-plus"></i>
                  </button>
                </div>
              </div>

              <div class="col-6 col-md-3 text-end">
                <div class="price-action">
                  <h5 class="product-price">{{ item.totalPrice | currency }}</h5>
                  <button (click)="Remove(item.userCartId)" class="remove-btn">
                    <i class="fas fa-trash-alt"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="cart-footer">
          <button type="button" class="btn btn-checkout" (click)="goToOrderPreview()">
            Proceed to Checkout
          </button>
        </div>
      </div>

      <ng-template #emptyCart>
        <div class="empty-cart">
          <i class="fas fa-shopping-cart mb-3"></i>
          <p>Your cart is currently empty.</p>
          <button class="btn btn-outline-warning btn-sm mt-3" routerLink="/menu">Return to Menu</button>
        </div>
      </ng-template>
    </div>
  </div>
</section>
