<div class="wrapper">
  <!-- Top Row: Shipping Address (left) + Review Order (right) -->
  <div class="row-container">
    <!-- Shipping Address Panel -->
    <div class="panel shipping-panel">
      <h2>Shipping Address</h2>

      <div class="form-group">
        <label>Full Name</label>
        <input type="text" [value]="order?.userOrderHeader?.name"  />
      </div>

      <div class="form-group">
        <label>Address</label>
        <input type="text" [value]="order?.userOrderHeader?.deliveryStreetAddress"  />
      </div>

      <div class="form-group">
        <label>City</label>
        <input type="text" [value]="order?.userOrderHeader?.city"  />
      </div>

      <div class="form-group">
        <label>State</label>
        <input type="text" [value]="order?.userOrderHeader?.state"  />
      </div>

      <div class="form-group">
        <label>Zip / Postal Code</label>
        <input type="text" [value]="order?.userOrderHeader?.postalCode"  />
      </div>

      <div class="form-group">
        <label>Phone Number</label>
        <input type="text" [value]="order?.userOrderHeader?.phoneNumber"  />
      </div>
       <div class="form-group">
        <label>Order Date</label>
        <input type="text" [value]="order?.userOrderHeader?.dateOfOrder | date:'mediumDate'" readonly />
      </div>
    </div>

    <!-- Review Order Panel -->
    <div class="panel order-review-panel">
      <h2>Review Order</h2>

      <div class="order-item" *ngFor="let item of order?.userCartList">
        <img class="cart-img" [src]="'http://localhost:5218' + item.imageUrl" alt="{{ item.itemName }}" />
        <div class="cart-details">
          <strong>{{ item.itemName }}</strong><br />
          <small>Quantity: {{ item.quantity }}</small><br />
          <small>{{ item.description }}</small>
        </div>
        <div class="cart-price">
          <strong>{{ item.totalPrice | currency: 'EGP' }}</strong>
        </div>
      </div>

      <hr />
      <div class="total-row">
        <span>Order Total:</span>
        <span>{{ order?.userOrderHeader?.totalAmount| currency: 'EGP' }}</span>
      </div>
    </div>
  </div>

  <!-- Payment Info Panel (Bottom Full Width) -->
  <div class="panel payment-panel">
    <h2>Payment Info</h2>

    <div class="form-group">
      <label>Card Type</label>
      <select>
        <option>Visa</option>
        <option>MasterCard</option>
        <option>American Express</option>
        <option>Discover</option>
      </select>
    </div>

    <div class="form-group">
      <label>Card Number</label>
      <input type="text" name="card_number" />
    </div>

    <div class="form-group">
      <label>CVV</label>
      <input type="text" name="cvv" />
    </div>

    <div class="form-group">
      <label>Expiration Date</label>
      <div class="date-row">
        <select><option>Month</option></select>
        <select><option>Year</option></select>
      </div>
    </div>

    <div class="form-group">
      <button type="submit">Place Order</button>
    </div>
  </div>
</div>
