<div class="reservations-container">
  <h2>My Reservations</h2>

  <!-- If reservations exist -->
  <div *ngIf="userrecervation.length > 0; else noReservations">
    <table class="reservations-table">
      <thead>
        <tr>
          <th>#</th>
          <th>Table Number</th>
          <th>Start Time</th>
          <th>End Time</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let r of userrecervation; index as i">
          <td>{{ r.id}}</td>
          <td>{{ r.tableNumber }}</td>
          <td>{{ r.startTime | date: 'short' }}</td>
          <td>{{ r.endTime | date: 'short' }}</td>
          <td>
            <span
              class="status"

            >
              {{ r.status }}
            </span>
          </td>
          <td>
            <button class="cancel-btn" (click)="cancelReservation(r.id)">
              Cancel
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- If no reservations -->
  <ng-template #noReservations>
    <p class="no-reservations">You have no active reservations.</p>
  </ng-template>
</div>
